[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blitzdb3-ce"
version = "4.0.1"
description = "A document-oriented database written purely in Python."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Andreas Dewes", email = "andreas@7scientists.com" },
  { name = "Abilian SAS" },
  { name = "Marcin Kozlowski" }
]
classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Topic :: Database"
]
dependencies = [
  "six"
]


